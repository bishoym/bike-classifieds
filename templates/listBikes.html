<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Listings</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <a href="{{url_for('newBike', model_name=model.name)}}"><h3> Create a new listing </h3></a>
        <div class = 'pane'>
            {% for b in bikes %}
                <a href = "{{url_for('thisBike', model_name=model.name, listing_name=b.name)}}"> <h4><strong>{{b.name}}</strong></h4></a>
            {% endfor %}
                <a href = '{{url_for('showModels')}}'>Back </a>
        </div>
    </body>
</html>
