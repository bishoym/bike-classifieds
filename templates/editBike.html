<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Edit Bike Listing</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <h1> Edit {{bike.name}}</h1>
        <form action="#" method = 'post'>
            <p>Name:</p>
            <input type ='text' size='30' name='name' placeholder = '{{bike.name}}' required>

            <p>Description:</p>
            <input type ='text' size='50' name='desc'>

            <p>Price:</p>
            <input type ='number' min="1" name='price' placeholder = '{{bike.price}}'>

            <input type='submit' value='Edit'>
            <a href = '{{url_for('thisBike', model_name=model.name, listing_name=bike.name)}}'> Cancel </a>
        </form>
    </body>
</html>
